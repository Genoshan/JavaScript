      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form>
              <div class="form-group">
                <label for="formusuario">Ingrese su Nombre</label>
                <!-- <h3>Ingrese su nombre</h3> -->
                <input type="text" class="form-control" id="formusuario" placeholder="Nombre" required="true">
              </div>
              <div class="form-group">
                <label for="formTipos">Tipos de Prestamos</label>
                <select class="form-control" id="formTipos">
                  <option>Automotor</option>
                  <option>Inmobiliario</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formMonedas">Monedas</label>
                <select class="form-control" id="formMonedas">
                  <option>Pesos</option>
                  <option>Dolares</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formMonto">Ingrese el monto</label>
                <input type="text" class="form-control" id="formMonto" required="true">
              </div>
              <div class="form-group">
                <label for="formCuotas">Ingrese la cantidad de cuotas</label>
                <input type="number" class="form-control" id="formCuotas" required="true">
              </div>
              <button id="calcular-btn" type="button" class="btn btn-outline-success btn mb-4">Calcular Prestamo</button>                                             
              <button id="listar-btn" type="button" class="btn btn-outline-primary btn mb-4">Listado Prestamos</button>
            </form>
          </div>
        </div>
      </div>
